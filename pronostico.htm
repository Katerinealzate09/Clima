<div class="content-fluid centrar">
    <div class="row" ng-controller="pronosticoCtrl">
        <div class="col- col-sm-4 col-md-6 tarjeta"
             ng-repeat="p in myDataPronostico | filter:selectedName">
            <div class="card text-center">
                <div class="card-header"><h4><strong>{{p.dt_txt}}</strong></h4>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col- col-md-4">
                            <img src='http://openweathermap.org/img/w/{{p.weather[0].icon}}.png'
                                 alt='Icon depicting current weather.'>
                        </div>
                        <div class="col- col-md-8">
                            <div class="row">
                                <div class="col- col-md-4">
                                    <h3>{{p.main.temp}}°C</h3>
                                </div>
                                <div class="col- col-md-8">
                                    <p class="card-text"> {{p.weather[0].main}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col- col-md-12">
                        <p class="card-text"> {{p.weather[0].description}} ~ High: {{p.main.temp_max}}°C ~
                            Low: {{p.main.temp_min}}°C </p>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Presure: {{p.main.pressure}}hPa ~ Humidity: {{p.main.humidity}}%
                </div>
            </div>
        </div>
    </div>
</div>
